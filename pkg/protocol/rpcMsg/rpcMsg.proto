syntax = "proto3";

package rpcMsg;

option go_package = "pkg/protocol/rpcMsg";

enum RPCType {
    REQUEST_HELLO = 0;
    RESPONSE_WELCOME = 1;
}

service ControlMsgService {
    rpc HandleHelloMsg (RequestHello) returns (ResponseWelcome) {};
}

message RequestHello {
    uint32 msgType = 1;
    uint32 udpPort = 2;
    string address = 3;
}

message ResponseWelcome {
    uint32 msgType = 1;
    uint32 songNum = 2;
}